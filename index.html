<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Yousuf</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header-text1">Sorting Algorithms</h1>

      <div class="main-header-items">
        <div class="array-specs">
          <p>Size Of Array:</p>
          <input
            type="range"
            id="a_size"
            min="20"
            max="180"
            step="1"
            value=100
          />
          <p>Speed of Algo:</p>
          <input type="range" id="a_speed" min="1" max="5" step="1" value=2 />
        </div>

        <button id="generate">Generate Random</button>

        <div class="algos">
          <button>Bubble</button>
          <button>Merge</button>
          <button>Selection</button>
          <button>Insertion</button>
          <button>Quick</button>
        </div>
      </div>
    </header>
    <section>
        <div class="container1"> 
            <p>Blank Container1</p>
        </div>
        <div id="array-container"></div>
        <div class="container2"> 
            <p>Blank Container2</p>
        </div>
    </section>
  </body>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/visuals.js"></script>

  <script src="./scripts/bubbleSort.js"></script>
  <script src="./scripts/selectionSort.js"></script>
  <script src="./scripts/mergeSort.js"></script>
  <script src="./scripts/insertionSort.js"></script>
</html>
