<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Yousuf</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header-text1">5 SORT OF SORTS</h1>

      <div class="main-header-items">
        <div class="array-specs">
          <p>Size Of Array:</p>
          <input
            type="range"
            id="a_size"
            min="20"
            max="180"
            step="1"
            value="100"
          />
          <p>Speed of Algo:</p>
          <input type="range" id="a_speed" min="1" max="5" step="1" value="2" />
        </div>

        <!-- <div class="main-header-sub"> -->
          <button id="generate">Generate Random</button>

          <div class="algos">
            <button>Bubble</button>
            <button>Merge</button>
            <button>Selection</button>
            <button>Insertion</button>
            <button>Quick</button>
          </div>
        <!-- </div> -->
      </div>
    </header>
    <section>
      <div class="container1">
        <p></p>
      </div>
      <div id="array-container"></div>
      <div class="container2">
        <p></p>
      </div>
    </section>

    <footer class="main-footer">
      <div class="footer-myname">Mohammed Yousuf</div>

      <ul class="footer-list">
        <li>
          <a
            class="footer-list-link"
            target="blank"
            href="https://github.com/yousufotkani/sortingVisualizer.git"
            >GitHub</a
          >
        </li>
        <li>
          <a
            class="footer-list-link"
            target="blank"
            href="https://yousufotkani.github.io/portfolio/"
            >About Me</a
          >
        </li>
        <li>
          <a
            class="footer-list-link"
            target="blank"
            href="https://www.linkedin.com/in/yousufotkani/"
            >LinkedIn</a
          >
        </li>
      </ul>
    </footer>
  </body>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/visuals.js"></script>

  <script src="./scripts/bubbleSort.js"></script>
  <script src="./scripts/selectionSort.js"></script>
  <script src="./scripts/mergeSort.js"></script>
  <script src="./scripts/insertionSort.js"></script>
  <script src="./scripts/quickSort.js"></script>
